<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
    <title>TO DO</title>
  </head>
  <body>
    <main>
      <div class="addArea">
        <h1>TO DO</h1>
        <input id="addToList" type="text" placeholder="What's on the agenda?" />
        <button id="weekdayBtn">Monday</button>
        <button id="addBtn">add</button>
      </div>
      <div class="lists">
        <div class="monday">
          <h3>MONDAY</h3>
          <div class="toDoItems"></div>
        </div>
        <div class="tuesday">
          <h3>TUESDAY</h3>
        </div>
        <div class="wednesday">
          <h3>WEDNESDAY</h3>
        </div>
        <div class="thursday">
          <h3>THURSDAY</h3>
        </div>
        <div class="friday">
          <h3>FRIYAY!!</h3>
        </div>
      </div>
    </main>
  </body>
</html>
